<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <div id="wrapper">
        <h1>Welcome to the Great Number Game!</h1>
        <p>I am thinking of a number between 1 and 100</p>
        <p>Take a guess!</p>
        <div id="display">
            <div id="box" style="display: {{ session['display'] }}; background-color: {{ session['color'] }}">
            <p id="message">{{ session["message"] }}</p>
            <form style="display: {{ session['again'] }};" action="/reset" method="post">
                <input type="submit" name="submit" value="Play again">
            </form>
            </div>
        </div>
        <form style="display: {{ session['start'] }};" action="/guess" method="post">
            <input type="text" name="number">
            <input type="submit" name="submit" value="Submit">
        </form>
   
        

    </div>
</body>
</html>
