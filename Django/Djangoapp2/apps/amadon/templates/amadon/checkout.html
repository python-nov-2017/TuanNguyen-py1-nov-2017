<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadon</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="container">
        <head class="header clearfix">
            <h2>Thank you for your business!</h2>
        </head>
        <br>
        <p class="text-left">We charged your credit card for ${{ request.session.checkout }}</p>
        <p class="text-left">You have ordered {{ request.session.count }} items so far and spent ${{ request.session.total }} with Amadon.com!</p>

        <a href="/amadon">Go back</a>
        
        
    </div>
</body>
</html>
