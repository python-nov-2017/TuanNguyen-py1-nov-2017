<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'randomword/css/main.css'%}">
    
</head>
<body>
    <div id = 'wrapper'>
        <div>Random Word (attempt #{{ request.session.counter }}):</div>
        <div id="random_string">
            {{ request.session.string }}
        </div>
        <form action="random_word/generate" method="POST">
                {% csrf_token %}
            <input type="submit" value="Generate">
        </form>

    </div>
</body>
</html>
