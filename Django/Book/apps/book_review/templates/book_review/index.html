<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <title>Welcome</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header clearfix">
            <h3 class="text-muted">Welcome</h3>
        </header>
        <hr class="my-4">        
    </div>  
    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}                  
        <div class="row justify-content-around">
            <div class="col-sm-5 border border-dark">
                <h5>Registration</h5>
                <form action="registration_process" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4 col-form-label-sm">Name:</label>
                        <input type="text" class="form-control form-control-sm col-md-6" name="name">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4 col-form-label-sm">Alias:</label>
                        <input type="text" class="form-control form-control-sm col-md-6" name="alias">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4 col-form-label-sm">Email:</label>
                        <input type="email" class="form-control form-control-sm col-md-6" name="email">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4 col-form-label-sm">Password:</label>
                        <input type="password" class="form-control form-control-sm col-md-6" name="pw">
                    </div>
                    <small>* Password should be at least 8 characters</small>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4 col-form-label-sm">Password Confirm:</label>
                        <input type="password" class="form-control form-control-sm col-md-6" name="pw_confirm">
                    </div>                                              
                    <button type="submit" class="btn btn-primary">Register</button>               
                </form>
                <br>
            </div> 
            <div class="col-sm-5 border border-dark">
                <h5>Login</h5>
                <form action="login_process" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4 col-form-label-sm">Email Address:</label>
                        <input type="email" class="form-control form-control-sm col-md-6" name="email">
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-sm-4 col-form-label-sm">Password:</label>
                        <input type="password" class="form-control form-control-sm col-md-6" name="pw">
                    </div>                                            
                    <button type="submit" class="btn btn-primary">Login</button>               
                </form>                    
            </div>              
        </div>      
            
    </div>    
</body>
</html>
