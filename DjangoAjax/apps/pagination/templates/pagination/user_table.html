<nav aria-label="...">
    <ul class="pagination">
        {% for page in pages %}
        <li class="page-item"><a href="{{page}}" class="page-link">{{page}}</a></li>
        {% endfor %}
    </ul>
</nav>
<table class="table">
    <thead>
        <tr>
            <th>lead_id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Registered DateTime</th>            
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for lead in leads %}
            <tr>
                <td>{{lead.id}}</td>
                <td>{{lead.first_name}}</td>
                <td>{{lead.last_name}}</td>
                <td>{{lead.created_at}}</td>                
                <td>{{lead.email}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
